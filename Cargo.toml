[package]
name = "nameback"
version = "0.1.0"
edition = "2021"
authors = ["4n6h4x0r"]
description = "A utility to rename files based on their metadata"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
walkdir = "2.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
regex = "1.10"
log = "0.4"
env_logger = "0.11"
